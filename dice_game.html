    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font for the body */
            background-color: #eee; /* Light gray background color */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
        }
        header {
            background-color: #c0392b; /* Dark red background for the header */
            color: white; /* White text color */
            padding: 10px 0; /* Padding for the header */
            text-align: center; /* Centers the header text */
        }
        nav a {
            margin: 0 15px; /* Space between navigation links */
            color: white; /* White text color for links */
            text-decoration: none; /* Removes underline from links */
            font-weight: bold; /* Makes link text bold */
        }
        section {
            padding: 20px; /* Padding for the main section */
            text-align: center; /* Centers the section text */
        }
        footer {
            background-color: #c0392b; /* Dark red background for the footer */
            color: white; /* White text color */
            text-align: center; /* Centers the footer text */
            padding: 10px 0; /* Padding for the footer */
            position: fixed; /* Fixes footer at the bottom of the page */
            width: 100%; /* Full width footer */
            bottom: 0; /* Positions footer at the bottom */
        }
        #result {
            font-size: 20px; /* Increases font size for result text */
            margin: 20px 0; /* Space above and below result text */
        }
    </style>
</head>
<body>

    <header>
        <h1>Dice Game</h1> <!-- Main title for the Dice Game -->
        <nav>
            <a href="index.html">Home</a> <!-- Link to the home page -->
            <a href="blackjack.html">Blackjack</a> <!-- Link to the Blackjack page -->
            <a href="dice_game.html">Dice Game</a> <!-- Link to the current page -->
            <a href="slot_machine.html">Slot Machine</a> <!-- Link to the Slot Machine page -->
        </nav>
    </header>

    <section>
        <h2>How to Play the Dice Game</h2> <!-- Subheading for game instructions -->
        <p>Roll two dice and try to get the highest score! The player with the highest score wins.</p>
        <button onclick="playDiceGame()">Roll Dice</button> <!-- Button to roll the dice -->
        <div id="result"></div> <!-- Div to display the result of the game -->
    </section>

    <footer>
        <p>&copy; 2024 Casino Fun | All Rights Reserved</p> <!-- Copyright notice -->
    </footer>

    <script>
        function playDiceGame() {
            // Randomly generate scores for two dice rolls
            const playerRoll1 = Math.floor(Math.random() * 6) + 1; // First die roll (1-6)
            const playerRoll2 = Math.floor(Math.random() * 6) + 1; // Second die roll (1-6)
            const dealerRoll1 = Math.floor(Math.random() * 6) + 1; // First die roll for dealer (1-6)
            const dealerRoll2 = Math.floor(Math.random() * 6) + 1; // Second die roll for dealer (1-6)

            // Calculate total scores for player and dealer
            const playerScore = playerRoll1 + playerRoll2; // Total score for player
            const dealerScore = dealerRoll1 + dealerRoll2; // Total score for dealer
            let result = ''; // Variable to hold the result message

            // Determine the outcome of the game
            if (playerScore > dealerScore) {
                result = 'You win! Your score: ' + playerScore + ' | Dealer score: ' + dealerScore; // Player wins
            } else if (playerScore < dealerScore) {
                result = 'Dealer wins! Your score: ' + playerScore + ' | Dealer score: ' + dealerScore; // Dealer wins
            } else {
                result = 'It\'s a tie! Your score: ' + playerScore + ' | Dealer score: ' + dealerScore; // Tie scenario
            }

            // Display the result message
            document.getElementById('result').innerText = result;
        }
    </script>

</body>
